{% extends 'accounts/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<h2>Sign Up</h2>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Sign Up</button>
</form>
<p class="mt-3">
    Already have an account? <a href="{% url 'login' %}">Login</a>
</p>
{% endblock %}

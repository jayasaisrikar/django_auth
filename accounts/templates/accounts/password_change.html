{% extends 'accounts/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<h2>Change Password</h2>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Change Password</button>
</form>
<p class="mt-3">
    <a href="{% url 'dashboard' %}">Back to Dashboard</a>
</p>
{% endblock %}

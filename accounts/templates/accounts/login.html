{% extends 'accounts/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<h2>Login</h2>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Login</button>
</form>
<p class="mt-3">
    <a href="{% url 'password_reset' %}">Forgot Password?</a>
    <br>
    Don't have an account? <a href="{% url 'signup' %}">Sign Up</a>
</p>
{% endblock %}
